<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido Administrador - HandyManTotal</title>
  <!-- Bootstrap CSS -->
  <link
  
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- CSS global -->
  <link
    href="../../cliente/assets/estilos/estilos.css"
    rel="stylesheet"
  />
</head>
<body>

  <header class="admin-header bg-primary text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Bienvenido Administrador</h1>
      <button id="btnLogout" class="btn btn-danger btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <main class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-4" id="tabsAdmin" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="tab-clientes"
          data-bs-toggle="tab"
          data-bs-target="#pane-clientes"
          type="button"
          role="tab"
        >
          Gestionar Clientes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab-contratistas"
          data-bs-toggle="tab"
          data-bs-target="#pane-contratistas"
          type="button"
          role="tab"
        >
          Gestionar Contratistas
        </button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

      <!-- Clientes -->
      <div
        class="tab-pane fade show active"
        id="pane-clientes"
        role="tabpanel"
      >
        <h2 class="mb-4">Clientes</h2>
        <div class="d-flex mb-3">
          <input
            type="number"
            id="buscarClienteID"
            class="form-control me-2"
            placeholder="Buscar cliente por ID"
          />
          <button id="btnBuscarCliente" class="btn btn-primary">
            Buscar
          </button>
        </div>
        <div class="table-responsive">
          <table
            id="tablaClientes"
            class="table table-striped table-bordered"
          >
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyClientes">
              <!-- JS insertará aquí los clientes -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Contratistas -->
      <div
        class="tab-pane fade"
        id="pane-contratistas"
        role="tabpanel"
      >
        <h2 class="mb-4">Contratistas</h2>
        <div class="d-flex mb-3">
          <input
            type="number"
            id="buscarContratistaID"
            class="form-control me-2"
            placeholder="Buscar contratista por ID"
          />
          <button id="btnBuscarContratista" class="btn btn-primary">
            Buscar
          </button>
        </div>
        <div class="table-responsive">
          <table
            id="tablaContratistas"
            class="table table-striped table-bordered"
          >
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Especialidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyContratistas">
              <!-- JS insertará aquí los contratistas -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
<!-- Modal Editar Cliente -->
<div
  class="modal fade"
  id="modalEditarCliente"
  tabindex="-1"
  aria-labelledby="modalEditarClienteLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form id="formEditarCliente" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editarIdCliente" />

        <div class="mb-3">
          <label for="editarNombreCliente" class="form-label">Nombre</label>
          <input
            type="text"
            id="editarNombreCliente"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarDireccionCliente" class="form-label">Dirección</label>
          <input
            type="text"
            id="editarDireccionCliente"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarTelefonoCliente" class="form-label">Teléfono</label>
          <input
            type="text"
            id="editarTelefonoCliente"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarCorreoCliente" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="editarCorreoCliente"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Editar Contratista -->
<div
  class="modal fade"
  id="modalEditarContratista"
  tabindex="-1"
  aria-labelledby="modalEditarContratistaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form id="formEditarContratista" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarContratistaLabel">Editar Contratista</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editarIdContratista" />

        <div class="mb-3">
          <label for="editarNombreContratista" class="form-label">Nombre</label>
          <input
            type="text"
            id="editarNombreContratista"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarDireccionContratista" class="form-label">Dirección</label>
          <input
            type="text"
            id="editarDireccionContratista"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarTelefonoContratista" class="form-label">Teléfono</label>
          <input
            type="text"
            id="editarTelefonoContratista"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarCorreoContratista" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="editarCorreoContratista"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="editarEspecialidadContratista" class="form-label">Especialidad</label>
          <input
            type="text"
            id="editarEspecialidadContratista"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>


 
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard_admin.js"></script>
</body>
</html>
